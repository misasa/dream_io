<!DOCTYPE html>
<html>
  <head>
    <title>IMOKO-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .u-mb20 {
        margin-bottom: 20px;
      }
      .gbl-nav {
        background-color: #444444;
      }
      .sub-title {
        font-size: 20px;
        border-bottom: 1px solid #ccc;
      }
   </style>
  </head>
  <body>
    <nav class="gbl-nav u-mb20">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">IMOKO-1</a>
        <ul class="right">
          <li><a class="js-aircon-on"><i class="material-icons">power_settings_new</i></a></li>
          <li><a class="js-label-print disabled"><i class="material-icons">print</i></a></li>
        </ul>
      </div>
    </nav>
    <div>
    <div class="container">
      <div class="row u-mb20">
        <div class="col s12">
          <span class="js-state-output"><h6 class='center'><i class='fa fa-play-circle-o'></i> Running</h6></span>
        </div>
      </div>
    
      <div class="row u-mb20">
        <div class="col s2 right">
          <a class="btn-large js-label-print disabled"><i class="material-icons">bluetooth</i></a>
        </div>
        <div class="col s2 left">
          <img src="images/B827EB682A32.png" width="50">
        </div>
        <div class="col s8">
          <ul>
            <li><span class="bt-address">00:00:00:00:00:00</span></li>
            <li><span class="bt-data">20151111111-1111</span></li>
          </ul>
        </div>
      </div>
      <div class="row u-mb20">
        <div class="col s12">
          <div class="card-panel">
            <div class="card-action">
            </div>
            <div class="row valign-wrapper">
              <div class="col s5">
                <span class="obj-id">2010100000</span>
                <h5 class="card-title obj-name">hello world</h5>
              </div>
              <div class="col s5">
                <div class="card-image"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row u-mb20">        
        <div class="col s12">
          <div class="card-panel blue-grey">
            <div class="row valign-wrapper">
              <div class="col s10">
                <div class="card-content green-text">
                  <span class="weight">----</span>
                </div>
              </div>
              <div class="col s2">
                <a class="waves-effect waves-light btn-large js-weigh disabled"><i class="material-icons">autorenew</i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row u-mb20">
        <div class="col s10">
          <ul>
            <li> Click Start. </li>
            <li> Scan connection code to hear beep twice. </li>
            <li> Put a specimen. </li>
            <li> Scan specimen-ID.</li>
            <li> Push Weigh button. Confirm if quantity was updated. </li>
          </ul>
        </div>
        <div class="col s2">
          <img src="images/B827EB682A32.png" width="70">
        </div>
      </div>
      <div class="row u-mb20">
        <div class="col s12">
          <ul id="messages" class="collection">
          </ul>
        </div>
      </div>
    </div>
    <script id="dataJSON" type="application/json"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.8.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script>
       // Publisher
       pubnub = new PubNub({
         publishKey : 'pub-c-a7b58778-6fff-43b8-b87b-cf4771c8ed6c',
	       subscribeKey : 'sub-c-100d0512-eda5-11e6-889b-02ee2ddab7fe'
       })
       pubnub.addListener({
         message: function(message) {
           if (message.channel == 'weigh_console') {
             msg = message.message;
             console.log(msg);
             if (msg == "started"){
               state = "<h5 class='center'><i class='fa fa-play-circle-o'></i> Running</h5>";
               $('.js-state-output').html(state)
               $('.js-aircon-on').removeClass('disabled');
               refresh_view();
             }
           } else if (message.channel == 'rfcomm'){
             obj = message.message;
             if ("address" in obj){
               $('.bt-address').html('<i class="tiny material-icons">bluetooth</i> ' + obj.address + ':');
             }
             if ("data" in obj){
               $('.bt-data').html('[' + obj.data + ']');
             } else {
                $('.bt-data').html('');
             }
             if ("medusa" in obj){
               medusa_obj = obj.medusa;
               $('#dataJSON').html(JSON.stringify(medusa_obj));
               $('.obj-id').html("&lt;" + medusa_obj.global_id + "&gt;");        
               $('.obj-name').html(medusa_obj.datum_attributes.name);
               $('.card-image').html("<img src='https://database.misasa.okayama-u.ac.jp" + medusa_obj.datum_attributes.primary_file_thumbnail_path + "'>")
               $('.js-label-print').removeClass('disabled');
               $('.js-weigh').removeClass('disabled');
             } else {
               refresh_view();
             }

           } else if (message.channel == 'weigh') {
             msg = message.message;
             if ("data" in msg){
               $('.weight').html('<h5>' + msg.data + '</h5>');
             }
             if ("log" in msg){
               console.log(msg.log);
               $('#messages').prepend($('<li class="collection-item">').text(msg.log));
             }
           } else {
	         obj = message.message;
	         console.log("New Message!!", obj);
           } 
	    }
       });
        refresh_view = function (){
          console.log('refreshing...');
          $('#dataJSON').html("");
          $('.obj-id').html("");        
          $('.obj-name').html("");
          $('.card-image').html("")
          $('.js-label-print').addClass('disabled');
          $('.js-weigh').addClass('disabled');
        }
       console.log('Subscribing...');
       pubnub.subscribe({
         channels: ['weigh','weigh_console','rfcomm','medusa']
       });

       pubnub.publish({channel : 'weigh', message : {command:'get_and_save'}}, function(s, r){});
      // Publisher
      $('.js-aircon-on').click(function() {
        console.log('on');
        pubnub.publish({channel : 'weigh_console', message : 'restart'}, function(status, response){
          console.log(status, response);
          console.log(status.statusCode);
          if (status.statusCode == 200){
            console.log('success');
            state = "<div class='progress'><div class='indeterminate'></div></div>";
            $('.js-state-output').html(state);
            $('.js-aircon-on').addClass('disabled');
          }
        })
      });

      $('.js-weigh').click(function() {
        console.log('weigh...');
        $('.weight').html('----');
        var json = $('#dataJSON').html();
        var obj = $.parseJSON(json);
        pubnub.publish({channel : 'weigh', message : {command:'get_and_save', object: obj}}, function(status, response){});
      });

      $('.js-label-print').click(function() {
        console.log('label printing...');
        var json = $('#dataJSON').html();
        var obj = $.parseJSON(json);
        console.log(obj);
        if ("global_id" in obj){
          var gid = obj.global_id;
          var name = obj.datum_attributes.name;
          console.log('ID: ' + gid + ' NAME: ' + name);
          $.post('http://172.24.1.121:8889/print', {'data': gid + ',' + name})
        }
      });

    </script>
  </body>
</html>
